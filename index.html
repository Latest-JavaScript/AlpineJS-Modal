<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <title>Alpine JS Modal</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div
      x-data="{open:false}"
      x-cloak
      class="flex h-full w-full flex-col items-center justify-center"
    >
      <template x-if="!open">
        <div class="">
          <button
            class="mt-20 rounded-md bg-blue-700 px-5 py-2 text-white"
            @click="open=true"
          >
            Open Modal
          </button>
        </div>
      </template>
      <template x-if="open">
        <div
          class="flex h-screen w-full items-center justify-center bg-gray-600/50"
        >
          <div
            class="flex-cols relative m-4 flex h-3/4 max-w-3xl flex-col items-center justify-center space-y-10 rounded-lg bg-white p-5 sm:m-10 sm:h-1/2 sm:p-20"
          >
            <h1 class="text-3xl font-bold">Attention Required!</h1>
            <p>
              By enabling cookies, you are giving us an oppurtunity to deliver
              the best results with the advertisements on the website. Please
              Accept the cookes and contunue browsing on the website.
            </p>
            <div class="flex w-full justify-between">
              <button class="rounded-md bg-gray-300 px-4 py-2 text-black">
                Reject Cookies
              </button>
              <button class="rounded-md bg-green-600 px-4 py-2 text-white">
                Accept Cookies
              </button>
            </div>
            <button class="absolute -top-8 right-2" @click="open=false">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
